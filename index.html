<!DOCTYPE html>
<html>
<head>
	<title>Ailan-Web</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap&family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="libs/css/vend/normalize.css">
	<link rel="stylesheet" type="text/css" href="libs/css/vend/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="libs/css/main.css">
</head>
<body>
	<!-- start navbar -->
	<div class="navbar fx sb br-rd">
	    <div class="logo-box">ailan<strong>-Web</strong></div>
	    <ul class="links-box fx sb">
	        <li class="nav-link active" data-target="home">home</li>
	        <li class="nav-link" data-target="about">about</li>
	        <li class="nav-link" data-target="resume">resume</li>
	        <li class="nav-link" data-target="portfolio">work</li>
	        <li class="nav-link" data-target="contact">contact</li>
	        <li class="nav-link" data-target="blog">blog</li>
	    </ul>
	</div>
	<section class="view fx">
		<!-- start sidebar -->
		<div class="sidebar br-rd">
		    <div class="sidebar-head fx fc">
		        <img src="libs/images/abderrahmane.jpg" alt="sahi abderrahmane">

		    </div>
		    <div class="sidebar-body">
		        <ul class="residance">
		            <li><span class="text-left">Country:</span> <span class="text-right">Algeria</span></li>

		            <span>Arabic</span>

		        </div>
		    </div>
		    <div class="sidebar-footer fx sb">
		        <i class="fa fa-facebook-square"></i>
		        <i class="fa fa-instagram"></i>
		        <i class="fa fa-github-square"></i>
		        <i class="fa fa-stack-overflow"></i>
		        <i class="fa fa-twitter-square"></i>
		        <i class="fa fa-linkedin-square"></i>
		        <i class="fa fa-reddit-square"></i>
		    </div>
		</div>
		<!-- start page content -->
		<div id="content" class="content br-rd">
		</div>
	</section>

	<script type="text/javascript" src="libs/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="libs/js/plugins.js"></script>
	<script type="text/javascript" src="ajax/global.js"></script>
